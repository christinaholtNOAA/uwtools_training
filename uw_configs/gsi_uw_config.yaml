analysis:
  gsi:
    execution:
      batchargs:
        walltime: "00:50:00"
        cores: 120
        exclusive: true
      executable: /scratch3/BMC/wrfruc/cholt/rrfs_work/rrfs-workflow/exec/gsi.x
      envcmds:
        - module use /scratch3/BMC/wrfruc/cholt/rrfs_work/rrfs-workflow/modulefiles
        - module load build_hera_intel
        - ulimit -s unlimited
      mpicmd: srun
      stacksize: 300M
      threads: 1
    coupler.res:
      template_file: /scratch3/BMC/wrfruc/cholt/rrfs_work/rrfs-workflow/fix/gsi/RRFS_CONUS_13km/fv3_coupler.res
