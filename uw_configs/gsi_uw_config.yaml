        yyyy: "{{ timevars.yyyy }}"
        mm: "{{ timevars.mm }}"
        dd: "{{ timevars.dd }}"
        hh: "{{ timevars.hh }}"
    files_to_copy:
      anavinfo: "{{ platform.gsi_fixdir }}/anavinfo.rrfs_conv_dbz"
      berror_stats: "{{ platform.gsi_fixdir }}/rrfs_glb_berror.l127y770.f77"
